<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Primeira Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;

        }

        td {
            border: 1px solid rgba(0, 0, 0, 0.81);
            padding: 8px;
            text-align: center;
            vertical-align: top;
        }

        .numero {
            text-align: right;
        }

    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
   
    <!--
        Hierarquia de tabela simples 
        TABLE = Tabela
            TABLE ROW = Linha de tabela
                TABLE HEADER = CabeÃ§alho de tabela
                TABLE DATA = Dado de tabela
    -->
    
    <table>
        <tr> <!--Primeira linha-->
            <td>A1
            <td>B1 <!--Dados da tabela-->
            <td>C1
        
        <tr> <!--Segunda linha-->
            <td>A2
            <td>B2 <!--Dados da tabela-->
            <td class="numero">C2
        
        <tr> <!--Terceira linha-->
            <td>A3</td>
            <td>B3</td> <!--Dados da tabela-->
            <td class="numero">C3</td>
        </tr>
        <tr> <!--Quarta linha-->
            <td>A4</td>
            <td>B4</td> <!--Dados da tabela-->
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
